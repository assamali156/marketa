<div class="contact">
    <div class="main-heading">
        <h2>Contact Details</h2>
    </div>
    <div class="sub-headings">
        <p class="sub-heading">Name on the Ad</p>
        <p class="sample">Advertiser Name</p>
        <p class="sub-heading">Email Address</p>
        <p class="sample">advertiser@email.com</p>
        <p class="sub-heading">Phone No</p>
        <p class="sample">Phone no of the advertiser</p>
        <p class="sub-heading">WhatsApp</p>
        <div class="button">
            <p class="btn-whatsapp sample">Show Whatsapp No</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <p class="sample">&lt;Whatsapp No with link to WhatsApp(wa.me/923000555515)&gt;</p>

        <form>
            <fieldset>
                <div class="mb-3 loc">
                    <label for="disabledSelect" class="form-label loc sub-heading">Your Location(e.g city)</label>
                    <textarea class="sample text" name="loc" id="loc" cols="30" rows="10" placeholder="Islamabad"></textarea>
                </div>
                <div class="mb-3 area">
                    <label for="disabledSelect" class="form-label area sub-heading">Area</label>
                    <textarea class="sample" name="area" id="area" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
        </form>
    </div>
</div>
